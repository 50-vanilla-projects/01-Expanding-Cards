<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Cards</title>
  <meta name="description" content="A group of cards in a row, each card narrow. When clicked, the active card expands using javascript">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="panel active" style="background-image: url('images/laugh-bright-yellow-1200.jpg')">
      <h3>Claire Martin</h3>
    </div>
    <div class="panel" style="background-image: url('images/laugh-orange-1200.jpg')">
      <h3>Nia Robinson</h3>
    </div>
    <div class="panel" style="background-image: url('images/laugh-turquoise-1200.jpg')">
      <h3>Megan Walsh</h3>
    </div>
    <div class="panel" style="background-image: url('images/laugh-cream-1200.jpg')">
      <h3>Anna Henrikson</h3>
    </div>
    <div class="panel" style="background-image: url('images/laugh-pink-1200.jpg')">
      <h3>Kiara Jones</h3>
    </div>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
